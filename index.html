<!DOCTYPE html>
<html lang="ru">

	<head>
		<title>Форма</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="./vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="./css/util.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>

	<body>
		<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
			<div class="container-contact100">
				<div class="wrap-contact100">
					<div class="contact100-pic js-tilt" data-tilt>
						<img src="./images/img-01.png" alt="bg-img">
					</div>

					<form action="telegram.php" method="POST" class="contact100-form validate-form">
						<span class="contact100-form-title">
							Форма
						</span>

						<div class="wrap-input100 validate-input" data-validate="Name is required">
							<input class="input100" type="text" name="user_name" placeholder="Имя">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="email" name="user_email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Message is required">
							<textarea class="input100" name="user_message" placeholder="Сообщение"></textarea>
							<span class="focus-input100"></span>
						</div>

						<div class="container-contact100-form-btn">
							<button name="button" class="contact100-form-btn">
								Отправить
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="./vendor/bootstrap/js/popper.js"></script>
		<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="./vendor/select2/select2.min.js"></script>
		<script src="./vendor/tilt/tilt.jquery.min.js"></script>
		<script>
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
		<script src="./js/main.js"></script>

	</body>
</html>
